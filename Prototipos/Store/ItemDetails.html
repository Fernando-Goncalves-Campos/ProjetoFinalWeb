<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>ItemDetails</title>
		<meta charset="utf-8">

        <link href="ItemDetails.css" rel="stylesheet">
        <link href="../App.css" rel="stylesheet">
        <link href="../Layout.css" rel="stylesheet">
        <link href="../Search.css" rel="stylesheet">
        <link href="../Theme.css" rel="stylesheet">
        <link href="../UserBtn.css" rel="stylesheet">

        <script src='https://kit.fontawesome.com/294557454d.js' crossorigin='anonymous'></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="../themeSwap.js"></script>
	</head>
	
	<body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div id="theme" class="dark-theme">
                <nav id="navBar">
                    <span id="logo">Logo</span>
                    <div id="inviSearch"></div>
                    <button id="switchTheme" onClick="toggleTheme()"><i class="fa-solid fa-circle-half-stroke"></i></button>
                    <span id="loginNav">Login</span>
                </nav>
                <div id="content">
                    <div id="itemDetails">
                        <img src="https://pbs.twimg.com/media/ByTcwxAIUAESdve.jpg" alt="Capivara" id="detailsImg">
                        <div id="detailsContainer">
                            <span id="detailsName">Capivara</span> <br>
                            <span id="detailsId">2</span> <br><br>
                            <p id="detailsText">Como vc pode ver, essa é uma capivara com chapéu, óculos escuros e uma blusa, ela é avaliada pelos clientes como 
                                                tendo o maior custo benefício do mercado.</p> <br><br>
                            <span id="detailsQuantity">Quantity:2</span> <br>
                            <button id="buyButton">Login R$420.69</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
